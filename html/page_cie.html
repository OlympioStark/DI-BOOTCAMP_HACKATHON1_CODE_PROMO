<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="../css/page_cie.css">
    <title>Page CIE</title>
</head>

<body>

    <!-- Début header -->

    <header>
        <div class="toolbar" role="banner">
            <img width="40" alt="Angular Logo" src="../PageAccueil/images/logo.png" />
            <span><H1>CODE <span style="color: rgb(238, 146, 146);">PROMO</span></H1>
            </span>
            <div class="spacer"></div>
        </div>
    </header>

    <!-- Fin header -->

    <!-- Formulaire de recherche de client -->
    <div class="container-fluid">
        <form>
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Search">
                <div class="input-group-btn">
                    <button class="btn btn-default" type="submit">
                  <i class="fa fa-search" aria-hidden="true"></i>
                </button>
                </div>
            </div>
        </form>
    </div>

    <br>

    <!-- Tableau d'affichage de la recherche -->
    <div class="container-fluid">
        <table class="table table-dark table-striped">
            <thead>
                <tr>
                    <td>Nom client</td>
                    <td>Prenoms</td>
                    <td>Période</td>
                    <td>Consommation</td>
                </tr>
            </thead>

            <tr>
                <td> </td>
                <td> </td>
                <td> </td>
                <td> </td>
            </tr>
        </table>

    </div>

</body>

</html>
